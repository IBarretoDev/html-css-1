<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="a"> <!--O "type" dentro de ol vai determinar que tipo de identificação da lista vai ser, se vai ser númerica (1, 2, 3, ect), com lestras maiúsculas (A, B, C), com letras minúsculas (a, b, c), com números romanos maiúsculos (I, II, III) ou com números romanos minúsculos (i, ii, iii)-->
        <li>Acordar</li>
        <li>Rezar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!--O type das ul são apenas de três tipos, "disc" que é o padrão que vem (a bolinha cheia) "circle" que é uma bolinha vazia e o "square" que é um quadradinho cheio-->
        <li>Pão</li>
        <li>Arroz</li>
        <li>Macarrão</li>
    </ul>
    <h2>Minhas linguagens favoritas</h2>
    <ol>
        <li>Antigas</li>
        <ul>
            <li>Clipper</li>
            <li>Visual Basic</li>
        </ul>
        <li>Novas</li>
    </ol>
    <h2>Lista de definições</h2>
    <dl>
        <dt>HTML</dt> <!--dt se refere ao termo-->
        <dd>Linguagem de marcação</dd> <!--dd se refere a descrição do termo, o que ele significa-->
    </dl>
</body>
</html>
