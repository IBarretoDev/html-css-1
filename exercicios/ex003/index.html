<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <hr> <!--HR é a tag para criar uma linha horizontal-->
    <img src="logo-html-200.png" alt="Logo HTML5"> <!--Para procurar imagens que estejam na mesma pasta do arquivo, basta deixar o curso so mouse dentro do "" que vem após o src= e apertar CTRL e espaço-->
   <hr>
    <p>É possível também carregar imagens que estejam em subpastas</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3"> <!--Para carregar imagens de subpastas, basta colocar o nome da basta na frente do nome do arquivo-->
    <p>E também é possível carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="Logo JavaScript"> <!--Para carregar imagens da internet sem ter que baixar, basta copiar e colar o endereço-->
</body>
</html>
