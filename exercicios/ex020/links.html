<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: black;
            text-decoration: none; /* para remover o sublinhado */
            font-weight: bold;
        }

        a:hover {
            color: brown;
            text-decoration: underline; /* quando passo o mouse por cima sublinha */
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>

        <li><a href="https://github.com/IBarretoDev" target="_blank">GitHub</a></li>
        <li><a href="https://www.youtube.com/@IBarretoDev" target="_blank">YouTube</a></li>
        <li><a href="https://www.linkedin.com/in/igor-barreto-63b389247/" target="_blank">Linkedin</a></li>

    </ul>
</body>
</html>
